<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Project Grid</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-info">
          <h1 class="info-tittle">
            Lorem, <br />
            ipsum dolor.
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut amet
            dolorem sapiente inventore non repudiandae dolorum? Dolorum fugit
            ducimus possimus?
          </p>
          <button>Lorem.</button>
        </div>
        <div>
          <img class="hero-img" src="./assets/hero.png" alt=" Lorem5 " />
        </div>
      </section>
      <section class="dishies">
        <h2 class="dishies-tittle">Servicos de despinche y mujersuelas</h2>
        <div class="dishies-grid">
          <img
            class="dishies-item dishies-item_big"
            src="./assets/video.png"
            alt="imagen tripe equis"
          />
          <img class="dishies-item" src="./assets/dish1.png" alt="" />
          <img class="dishies-item" src="./assets/dish2.png" alt="" />
          <img class="dishies-item" src="./assets/dish3.png" alt="" />
          <img class="dishies-item" src="./assets/dish4.png" alt="" />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-tittle">Desbare de baretica</h2>
        <div class="menu-grid">
          <picture class="menu-grid-item"
            ><img src="./assets/plate1.png" alt=""
          /></picture>
          <picture class="menu-grid-item"
            ><img src="./assets/plate2.png" alt=""
          /></picture>
          <picture class="menu-grid-item"
            ><img src="./assets/plate3.png" alt=""
          /></picture>
          <picture class="menu-grid-item"
            ><img src="./assets/plate4.png" alt=""
          /></picture>
          <picture class="menu-grid-item"
            ><img src="./assets/plate5.png" alt=""
          /></picture>
        </div>
      </section>
    </main>
  </body>
</html>
