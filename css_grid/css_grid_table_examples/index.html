<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Examples tables</title>
  </head>
  <body>
    <div class="main_table">
      <p class="main--table-tittle">Monedas</p>
      <div class="main_content_table">
        <div class="content_table_coin">Bitcoin</div>
        <div class="content_table_value">$1.96 <span class="down"></span></div>
        <div class="content_table_coin">Ethereum</div>
        <div class="content_table_value">$0.07 <span class="up"></span></div>
        <div class="content_table_coin">Ripple</div>
        <div class="content_table_value">$2.15 <span class="down"></span></div>
        <div class="content_table_coin">Stellar</div>
        <div class="content_table_value">$4.96 <span class="down"></span></div>
      </div>
      <p class="main--table-update"><b>Actualizado:</b>24 Nov11:11</p>
    </div>
  </body>
</html>
